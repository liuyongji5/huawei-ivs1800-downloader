# 硬解码标志  0：使用cu配置  1：使用软解  2：使用硬解
HWAccel     0

#播放延时 单位ms
PlayDelay   100

#播放调试信息
DebugRender 0

#视频渲染方式： GDI DDRAW D3D
RenderMode  D3D

#视频队列帧数
FrameQueue  5

# 264 解码器设置  hisi ffmpeg
H264Decoder hisi

# 265 解码器设置  hisi  ffmpeg
H265Decoder hisi

#解码缓存配置  0: 使用CU配置  1: 使用配置文件配置
DecBufferFlag   0
DecBufferSize   4194304

#是否开启VideoProcessor处理  0: 关闭  1：开启
UseVideoProcessor    0
